<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header>Tip Calculator</header>
      <h4>How much was your bill?</h4>
      <div class="amount-input">
        <span>$</span>
        <input type="text" id="amount" placeholder="Bill Amount" />
      </div>
      <h4>How was your service?</h4>
      <div class="service-input">
        <select id="service">
          <option value="" disabled selected value="0"
            >-- Choose an Option --</option
          >
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was OK</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
      </div>
      <h4>How many poeple are sharing the bill?</h4>
      <div class="people-input">
        <input type="text" id="people" placeholder="Number of People" />
        <span>people</span>
      </div>
      <br />
      <br />
      <div class="cal-button">
        <button id="calculate">calculate!</button>
      </div>
      <br />
      <div id="tip-amount">
        <h3>TIP AMOUNT</h3>
        <span>$</span><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>
  </body>
</html>
